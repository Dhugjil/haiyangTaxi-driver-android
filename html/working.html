<!DOCTYPE html>

	<head>

		<link rel="stylesheet" href="../css/working.css" />>
	</head>
	<body>
		<div class="container">
			<div class="topBox">
				上班中
			</div>
			<div class="orderMain">
				<p>您附近有<span>2</span>个订单</p>
				<div class="orderCon">
					<div class="orderItem">
						<div class="tabItemTwo">
							<span class="mustG"></span>
							<span>7080中心-西门西南侧</span>
						</div>
						<div class="disDetail">
							<div class="disDetailLeft">据您<span>0.2</span>公里</div>
							<div class="disDetailTime">02s</div>
						</div>
					</div>
					<div class="orderItem">
						<div class="tabItemTwo">
							<span class="mustG"></span>

						</div>

							<div class="disDetailLeft">据您<span>0.2</span>公里</div>

			</div>
			<div class="noneOrder" style="display: none;">
				<p>等待派单中</p>
				<img src="../image/icon_Paidan.png"/>

			<div class="btns">
				<button class="btnsSmall offWork" style="float: left;">下班</button>

				<button class="btnsSmall orderList">接单<br/>记录</button>

			<div class="btnTwo" style="display: none;">
				<button class="btnsBigs">下班</button>
				<button class="btnsSmall orderList">接单<br/>记录</button>
			</div>

	<script type="text/javascript" src="../js/jquery-3.3.1.js" ></script>
	<script type="text/javascript" src="../js/common.js" ></script>
	<script type="text/javascript" src="../js/working.js" ></script>
</html>
